<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Istok+Web|Nobile|Ubuntu+Condensed&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pettis Designs</title>
</head>

<body>


    <!-- This will be the main page that floats on top of the colored sections -->
    <div class="wrapper" id="page-wrapper">
        <div id="splits">
            <div class="split left">

            </div>
            <div class="split right">

            </div>
        </div>
        <!-- This will be the div that pushes all content up an index -->
        <div class="page-contents">
            <header>
                <div class="row">
                    <!-- this holds the main title -->
                    <div class="col-3">
                        <h2 class="main-title"><span class="highlighter">Pettis</span>Designs</h2>
                    </div>
                    <div class="col-9">
                        <nav>
                            <ul class="nav justify-content-end">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Portfolio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Contact</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>

            <!-- this is the main content of each page -->
            <div class="showcase" id="home-page">

                <div class="container" id="skills-container">
                    <div class="row">
                        <h1>Full Stack Web Development</h1>
                        <h3>Merging Creative Energy with Utilitarian Sensibilities</h3>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <ul class="skills">
                                <li class="skills-list">HTML</li>
                                <li class="skills-list">CSS</li>
                                <li class="skills-list">Bootstrap</li>
                                <li class="skills-list">Adobe Photoshop</li>
                            </ul>
                        </div>
                        <div class="col-2">
                            <ul class="skills">
                                <li class="skills-list">Node.js</li>
                                <li class="skills-list">MySQL</li>
                                <li class="skills-list">MongoDB</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="footer">
                    <p>Pettis Designs</p>
                </div>
            </div>

            <!-- this is the end of page-contents -->
        </div>

        <!-- this is the end of the main page container -->
    </div>








    <!-- These are the boostrap/javascript links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
